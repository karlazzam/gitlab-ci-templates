---
.terraform_dev_template: &terraform_dev_template
  before_script:
    - rm -rf .terraform
    - mv dev/terraform/vpc/deploy.tf deploy.tf
    - mv dev/terraform/vpc/output.tf output.tf
    - terraform --version
    - export AWS_ACCESS_KEY_ID=$ACCESS_KEY
    - export AWS_SECRET_ACCESS_KEY=$SECRET_KEY
    - terraform init
  environment:
    name: dev
  only:
    refs:
      - develop

.terraform_prod_template: &terraform_prod_template
  before_script:
    - rm -rf .terraform
    - mv prod/terraform/vpc/deploy.tf deploy.tf
    - mv prod/terraform/vpc/output.tf output.tf
    - terraform --version
    - export AWS_ACCESS_KEY_ID=$ACCESS_KEY
    - export AWS_SECRET_ACCESS_KEY=$SECRET_KEY
    - terraform init
  environment:
    name: prod
  only:
    refs:
      - master

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
stages:
  - destroy-vpc
  - plan-vpc
  - apply-vpc

plan_vpc_dev:
  stage: plan-vpc
  <<: *terraform_dev_template
  script:
    - terraform plan -target module.vpc -out "planfile-vpc"
  artifacts:
    paths:
      - planfile-vpc
  when: always

plan_vpc_prod:
  stage: plan-vpc
  <<: *terraform_prod_template
  script:
    - terraform plan -target module.vpc -out "planfile-vpc"
  artifacts:
    paths:
      - planfile-vpc
  when: always

apply_vpc_dev:
  stage: apply-vpc
  <<: *terraform_dev_template
  script:
    - terraform apply -target module.vpc -input=false "planfile-vpc"
  dependencies:
    - plan_vpc_dev
  when: on_success

apply_vpc_prod:
  stage: apply-vpc
  <<: *terraform_prod_template
  script:
    - terraform apply -target module.vpc -input=false "planfile-vpc"
  dependencies:
    - plan_vpc_prod
  when: on_success

destroy_vpc_dev:
  stage: destroy-vpc
  <<: *terraform_dev_template
  script:
    - terraform destroy -target module.vpc -input=false
  when: manual

destroy_vpc_prod:
  stage: destroy-vpc
  <<: *terraform_prod_template
  script:
    - terraform destroy -target module.vpc -input=false
  when: manual