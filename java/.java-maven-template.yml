image: docker:latest
services:
  - docker:dind
variables:
  DOCKER_DRIVER: overlay
stages:
  - build-maven
maven_build:
  image: maven:latest
  stage: build-maven
  script:
    - echo "Building project with maven"
    - "mvn -e -DGIT_USER=${GIT_USER} -DGIT_PW=${GIT_PW} -B release:clean release:prepare"
    - git commit -a -m "ci skip mvn:updating version"
  artifacts:
    paths:
      - target/*.jar
  retry: 2
  only:
    changes:
      - pom.xml
      - .gitlab-ci.yml 
